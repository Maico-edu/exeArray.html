<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const p1 = prompt("digite uma palavra, por favor");
    const l1 = prompt("deseja encontrar qual letra dessa palavra que voce acabou de escrever");
    let mn = Array.from(p1).lastIndexOf(l1);
        if (mn == -1) {
            alert("não foi encontrado nada");
        }
        else {
            alert("foi encontrado a letra " + (mn +1));
        }

    //PROCESSAMENTO


    //SAÍDA

</script>
