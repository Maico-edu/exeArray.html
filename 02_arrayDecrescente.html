<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const n1 = Number(prompt("informe um numero por favor"));
    const n2 = Number(prompt("informe outro numero por favor"));
    const n3 = Number(prompt("informe outro numero por favor"));
    //PROCESSAMENTO

    const fabio = [];
    fabio.push(n3);
    fabio.push(n2);
    fabio.push(n1);
    
    let fabiofinal = fabio.sort((a,b)=> b-a).join (" - ");
    
    //SAÍDA
    alert(fabiofinal);
</script>
